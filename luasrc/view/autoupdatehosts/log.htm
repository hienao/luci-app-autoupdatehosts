<%+header%>

<style>
.log-container {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.log-content {
    width: 100%;
    height: calc(100vh - 300px);
    min-height: 400px;
    font-family: monospace;
    padding: 10px;
    margin: 10px 0;
    background: #f5f5f5;
    border: 1px solid #ddd;
    resize: none;
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.cbi-button {
    min-width: 120px;
}
</style>

<div class="log-container">
    <h2><%:Auto Update Hosts Log%></h2>
    
    <textarea id="log_content" class="log-content" readonly></textarea>
    
    <div class="button-group">
        <input type="button" class="cbi-button cbi-button-apply" id="btn_refresh" 
            value="<%:Start Refresh%>" onclick="toggleRefresh()" />
        <input type="button" class="cbi-button cbi-button-remove" 
            value="<%:Clear Log%>" onclick="clearLog()" />
    </div>
</div>

<script type="text/javascript" src="<%=resource%>/view/autoupdatehosts/log.js"></script>

<%+footer%>
