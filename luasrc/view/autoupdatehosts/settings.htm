<%+header%>

<style>
.main-content {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.settings-section {
    margin-bottom: 20px;
}

.settings-row {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.settings-label {
    width: 200px;
    flex-shrink: 0;
}

.settings-input {
    flex-grow: 1;
}

.schedule-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

.hosts-editor {
    width: 100%;
    height: 400px;
    font-family: monospace;
    padding: 10px;
    margin: 10px 0;
    resize: vertical;
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.cbi-button {
    min-width: 120px;
}
</style>

<div class="main-content">
    <h2><%:Auto Update Hosts Settings%></h2>
    
    <div class="settings-section">
        <div class="settings-row">
            <label class="settings-label"><%:Enable%></label>
            <div class="settings-input">
                <input type="checkbox" id="enable" onchange="saveSettings()" />
            </div>
        </div>

        <div class="settings-row">
            <label class="settings-label"><%:Schedule%></label>
            <div class="settings-input schedule-container">
                <select id="schedule_type" onchange="updateScheduleInputs()">
                    <option value="none"><%:Disabled%></option>
                    <option value="daily"><%:Daily%></option>
                    <option value="weekly"><%:Weekly%></option>
                    <option value="monthly"><%:Monthly%></option>
                </select>
                <span id="day_container" style="display:none">
                    <%:Day%>: <input type="number" id="schedule_day" min="1" max="31" style="width:60px" />
                </span>
                <span id="week_container" style="display:none">
                    <%:Week%>: <select id="schedule_week">
                        <option value="1"><%:Monday%></option>
                        <option value="2"><%:Tuesday%></option>
                        <option value="3"><%:Wednesday%></option>
                        <option value="4"><%:Thursday%></option>
                        <option value="5"><%:Friday%></option>
                        <option value="6"><%:Saturday%></option>
                        <option value="0"><%:Sunday%></option>
                    </select>
                </span>
                <%:Time%>: <input type="number" id="schedule_hour" min="0" max="23" style="width:60px" />
                : <input type="number" id="schedule_minute" min="0" max="59" style="width:60px" />
            </div>
        </div>

        <div class="settings-row">
            <label class="settings-label"><%:Backup Path%></label>
            <div class="settings-input">
                <input type="text" id="bakPath" class="cbi-input-text" style="width:100%" 
                    placeholder="/etc/auto_undate_host/hosts.bak" onchange="saveSettings()" />
            </div>
        </div>

        <div class="settings-row">
            <label class="settings-label"><%:Hosts Content%></label>
            <div class="settings-input">
                <textarea id="hosts_content" class="hosts-editor"></textarea>
            </div>
        </div>

        <div class="button-group">
            <input type="button" class="cbi-button cbi-button-apply" value="<%:View Current Hosts%>" onclick="viewCurrentHosts()" />
            <input type="button" class="cbi-button cbi-button-apply" value="<%:View Backup Hosts%>" onclick="viewBackupHosts()" />
            <input type="button" class="cbi-button cbi-button-apply" value="<%:Preview Hosts%>" onclick="previewHosts()" />
            <input type="button" class="cbi-button cbi-button-apply" value="<%:Backup Hosts%>" onclick="backupHosts()" />
            <input type="button" class="cbi-button cbi-button-save" value="<%:Save%>" onclick="saveHosts()" />
        </div>
    </div>
</div>

<script type="text/javascript" src="<%=resource%>/view/autoupdatehosts/settings.js"></script>

<%+footer%>
